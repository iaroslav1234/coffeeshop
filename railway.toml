[build]
builder = "nixpacks"
buildCommand = "npm --prefix frontend install && npm --prefix frontend run build && mkdir -p backend/static && cp -r frontend/build/* backend/static/"

[deploy]
startCommand = "python backend/app.py"
healthcheckPath = "/api/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"

[deploy.envs]
FLASK_ENV = "production"
